<!DOCTYPE html>

		<title>The Vinland Vision - Admin Portal Login</title>
		<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
		<style type="text/tailwindcss">
			.font-heading {
				font-family: 'Inter', sans-serif;
				font-weight: 900;
			}
			.font-body {
				font-family: 'Inter', sans-serif;
			}
			body {
				@apply font-body;
			}
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				@apply font-heading;
			}
			p {
				@apply text-text-muted text-base leading-relaxed;
			}
		</style>
		<script>
			tailwind.config = {
				darkMode: 'class',
				theme: {
					extend: {
						colors: {
							primary: '#002B5B', // Deep Navy Blue
							secondary: '#1E2B3B', // Dark Gray
							'accent-yellow': '#F6B400', // Golden Yellow
							'accent-red': '#E63946', // Crimson Red
							'background-light': '#F9FAFB', // Soft Gray
							'background-dark': '#0f1823', // Dark mode equivalent
							'text-light': '#F9FAFB',
							'text-dark': '#1E2B3B',
							'text-muted': '#64748B',
						},
						fontFamily: {
							display: ['Inter', 'sans-serif'],
						},
						borderRadius: {
							DEFAULT: '0.25rem',
							lg: '0.5rem',
							xl: '0.75rem',
							full: '9999px',
						},
					},
				},
			};
		</script>

                <h1 class="text-text-dark dark:text-text-light tracking-tight text-2xl font-bold leading-tight text-center pb-2">The Vinland Vision Admin Portal</h1>
                <form class="w-full mt-6 space-y-5">
                  <div class="flex w-full flex-wrap items-end">
                    <label class="flex flex-col w-full">
                      <p class="text-text-muted text-sm font-medium leading-normal pb-2">Email</p>
                      <div class="relative flex w-full flex-1 items-stretch">
                        <div class="text-text-muted pointer-events-none absolute inset-y-0 left-0 flex items-center justify-center pl-4">
                          <span class="material-symbols-outlined text-xl">mail</span>
                        </div>
                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark dark:text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-800 bg-background-light dark:bg-background-dark h-12 placeholder:text-text-muted pl-12 pr-4 text-base font-normal leading-normal" placeholder="Enter your email" type="email" value="" />
                      </div>
                    </label>
                  </div>
                  <div class="flex w-full flex-wrap items-end">
                    <label class="flex flex-col w-full">
                      <p class="text-text-muted text-sm font-medium leading-normal pb-2">Password</p>
                      <div class="relative flex w-full flex-1 items-stretch rounded-lg">
                        <div class="text-text-muted pointer-events-none absolute inset-y-0 left-0 flex items-center justify-center pl-4">
                          <span class="material-symbols-outlined text-xl">lock</span>
                        </div>
                        <input id="password-input" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark dark:text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-800 bg-background-light dark:bg-background-dark h-12 placeholder:text-text-muted pl-12 pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value="" />
                        <button id="toggle-password-button" aria-label="Toggle password visibility" class="text-text-muted absolute inset-y-0 right-0 flex items-center justify-center pr-4" type="button">
                          <span class="material-symbols-outlined text-xl">visibility</span>
                        </button>
                      </div>
                    </label>
                  </div>
                  <div class="flex pt-3 justify-center">
                    <button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-accent-yellow text-primary text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-secondary focus:ring-primary/80 transition-colors duration-200">
                      <span class="truncate">Sign In</span>
                    </button>
                  </div>
                  <div class="flex justify-center pt-2">
                    <a class="text-sm text-text-muted hover:text-accent-yellow dark:hover:text-accent-yellow focus:outline-none focus:ring-2 focus:ring-primary/50 rounded-md" href="#">Forgot Password?</a>
                  </div>
                </form>
              </div>
